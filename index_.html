<!DOCTYPE html>
<html>

<head>
	<title>Rock Scissor Paper</title>
	<!-- <script src="https://npmcdn.com/vue/dist/vue.js"></script> -->
	<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
	
	<link rel="stylesheet" href="public/css/foundation.min.css">
	<link rel="stylesheet" href="public/css/app.css">
</head>

<body>
	<div id="app">
		<div class="row">
			<div class="small-5 columns text-center">
				<img 
					:src="myChoiceImage" 
					alt="" 
					class="text-center"
				>
				<!-- <img 
					v-if="myChoice !== null" 
					v-bind:src="'images/' + myChoice + '.jpg'" 
					alt="" 
					class="text-center"
				>
				<img 
					v-else 
					src="images/question.jpg" 
					alt="" 
					class="text-center"
				> -->
				<h1 class="text-center"><strong>YOU</strong></h1>
			</div>
			<div class="small-2 columns text-center">
				<h1 style="font-size:100px;">
					<strong>{{ count }}</strong>
				</h1>
			</div>
			<div class="small-5 columns text-center">
				<img 
					:src="comChoiceImage" 
					alt="" 
					class="text-center"
				>
				<!-- <img 
					v-if="comChoice !== null" 
					v-bind:src="'images/' + comChoice + '.jpg'" 
					alt="" 
					class="text-center"
				>
				<img 
					v-else 
					src="images/question.jpg" 
					alt="" 
					class="text-center"
				> -->
				<h1 class="text-center"><strong>Computer</strong></h1>
			</div>
		</div>
		<div class="row">
			<div class="small-6 columns text-center">
				<div class="battle-wrap">
					<img 
						v-for="life in lifeOfMe"
						src="./public/images/heart.jpg" 
						class="heart" 
						alt=""
					>
					<img 
						v-for="life in leftLifeOfMe"
						src="./public/images/broken-heart.jpg" 
						class="heart" 
						alt=""
					>
				</div>
			</div>
			<div class="small-6 columns text-center">
				<div class="battle-wrap">
					<img 
						v-for="life in lifeOfCom"
						src="./public/images/heart.jpg" 
						class="heart" 
						alt=""
					>
					<img 
						v-for="life in leftLifeOfCom"
						src="./public/images/broken-heart.jpg" 
						class="heart" 
						alt=""
					>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="small-6 columns text-center">
				<div class="row">
					<div class="small-8 small-offset-2 columns text-center">
						<label 
              v-for="(rps,index) in selects"
              class="radio-label"
            >
							<input 
								type="radio" 
								v-model="myChoice" 
								:value="rps.value"
							> {{rps.name}}
						</label>
					</div>
				</div>
				<div class="row">
					<div class="small-12 columns">
						<div class="text-center" v-if="isSelectable">
							<button 
								class="start-btn"
								@click="startGame"
							>
								선택 완료!
							</button>
						</div>
						<div 
							v-else
							class="loading"
						> 
							기다리는 중...
						</div>
					</div>
				</div>
			</div>
			<div class="small-6 columns text-center">
				<p>생각 중...</p>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns log">
				<ul>
					<!-- <li v-for="log in logs">{{ log }}</li> -->
					<li 
						:class="{
							'win-log': log.winner === 'me', 
							'defeat-log': log.winner === 'com', 
							'draw-log': log.winner === 'no one'
						}"
						v-for="log in logs"
					>
						{{ log.message }}
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="src/app_.js"> </script>
</body>

</html>
